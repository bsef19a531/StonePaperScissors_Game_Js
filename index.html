<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissor</title>

    <!--Bootstrap Files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Custom Added Design and Logic-->

    <link rel="stylesheet" type="text/css" href="Style/style.css" media="screen" />
    <script src="Scripts/main.js"></script>

    <!-- Custom Online Fetched Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>

    <!--Header-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>StonePaperScissor</h1>
                    <p>Lets Play</p>
                </div>
            </div>
    </header>
    <!-- Main Part of Screen of the Game -->
    <main>
        <div class="container-fluid main-card">
            <div class="row">
                <div class="col-sm-6 main-card-col">
                    <div class="main-card-header">Player</div>
                    <div class="main-card-img-cont">
                        <img src="Images/stone.png" alt="player_selected_pic" class="main-card-img" id="player-img">
                    </div>
                </div>
                <div class="col-sm-6 main-card-col">
                    <div class="main-card-header">Computer</div>
                    <div class="main-card-img-cont">
                        <img src="Images/stone.png" alt="computer_selected_pic" class="main-card-img" id="computer-img">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Player Selection tab -->
    <h3 id="selection-tab-heading">Select</h3>
    <div class="container-fluid selection-tab">
        <div class="row">
            <div class="col-md-3 empty-col"></div>
            <div class="col-md-6">
                <span class="selected-img-button">
                    <img src="Images/stone.png" alt="stone-pic" onclick="changeImage(0,0), computerChoice()">
                </span>
                <span class="selected-img-button">
                    <img src="Images/paper.png" alt="paper-pic" onclick="changeImage(0,1), computerChoice()">
                </span>
                <span class="selected-img-button">
                    <img src="Images/scissor.png" alt="scissors-pic" onclick="changeImage(0,2), computerChoice()">
                </span>
            </div>

            <div class="col-md-3 empty-col"></div>
        </div>
    </div>
</body>

</html>
